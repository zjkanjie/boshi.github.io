<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>神秘博士的主页</title>
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-container style="margin-left: 15%;margin-right: 15%">
        <el-header style="margin-bottom: 50px;margin-top: 20px">
            <el-card class="box-card">

                    <div style="text-align: center">
                        <h1>神秘博士-软件逆向与黑客技术</h1>
                    </div>

            </el-card>

        </el-header>
        <el-main>

            <el-carousel indicator-position="outside">
                <el-carousel-item v-for="item in 3" :key="item">

                    <img style="width: 100%;height: 100%" :src="'./'+item+'.jpeg'">

                </el-carousel-item>
            </el-carousel>

            <div>
                <el-card class="box-card">
<!--                    <div slot="header" class="clearfix">-->
<!--                        <span>项目</span>-->
<!--                    </div>-->
                    <div>
                        <el-table
                                :data="tableData"
                                style="width: 100%">
                            <el-table-column
                                    prop="name"
                                    label="名称"
                                    width="200">
                            </el-table-column>
                            <el-table-column
                                    prop="time"
                                    label="更新时间"
                                    width="200">
                            </el-table-column>
                            <el-table-column
                                    prop="sm"
                                    label="说明">
                            </el-table-column>
                            <el-table-column
                                    label="操作"
                                    width="200">
                                <template slot-scope="scope">
                                    <el-button @click="xz(scope.row.addr)" type="success">下载</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </div>
                </el-card>
            </div>
            <div style="margin-top: 10px">

                <el-card class="box-card">
                    神秘博士 QQ489879492 所有程序开源免费禁止出售!
                </el-card>

            </div>

        </el-main>
    </el-container>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {

            tableData: [{
                name: '无畏契约透视',
                time: '2024年9月21日',
                sm:'无畏契约人物透视',
                addr: './ts.zip'
            },{
                name: 'CF静步加速',
                time: '2022年12月20日',
                sm:'解压后替换到CF游戏目录的X64文件夹下开启游戏即可!',
                addr: './静步加速2022年12月20日.zip'
            }, {
                name: 'CF坐标瞬移',
                time: '2022年12月20日',
                sm:'解压后替换到CF游戏目录的X64文件夹下开启游戏即可!',
                addr: './坐标瞬移2022年12月20日.zip'
            }, {
                name: 'CF2倍高跳(待更新)',
                time: '2022年12月2日',
                sm:'解压后替换到CF游戏目录的X64文件夹下开启游戏即可!',
                addr: './CF双倍高跳.zip'
            }, {
                name: 'CF显卡透视',
                time: '2022年12月20日',
                sm:'解压后替换到CF游戏目录的X64文件夹下开启游戏即可!',
                addr: './显卡透视.zip'
            }]
        },
        methods: {
            xz(addr) {
                console.log(addr);

                location.href = addr;
            }
        }


    })

</script>
<style>
    .el-carousel__item h3 {
        color: #475669;
        font-size: 18px;
        opacity: 0.75;
        line-height: 300px;
        margin: 0;
    }

    .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
    }

    .el-carousel__item:nth-child(2n+1) {
        background-color: #d3dce6;
    }
</style>
</html>
